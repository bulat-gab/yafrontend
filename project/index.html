 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <link rel="stylesheet" href="style.css">
     <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
     <title>Memodzi</title>
 </head>

 <body>
     <header>Memoji</header>
     <button class='flip-all'>Flip All</button>
     <button class='instant-win'>Instant Win</button>
     <section>
         <div class="cards-wrapper">
             <div class="card dog closed">
                 <div class="front"></div>
                 <div class="back">🐶</div>
             </div>
             <div class="card dog closed">
                 <div class="front"></div>
                 <div class="back">🐶</div>
             </div>

             <div class="card panda closed">
                 <div class="front"></div>
                 <div class="back">🐼</div>
             </div>
             <div class="card panda closed">
                 <div class="front"></div>
                 <div class="back">🐼</div>
             </div>

             <div class="card cow closed">
                 <div class="front"></div>
                 <div class="back">🐮</div>
             </div>
             <div class="card cow closed">
                 <div class="front"></div>
                 <div class="back">🐮</div>
             </div>

             <div class="card octopus closed">
                 <div class="front"></div>
                 <div class="back">🐙</div>
             </div>
             <div class="card octopus closed">
                 <div class="front"></div>
                 <div class="back">🐙</div>
             </div>

             <div class="card monkey closed">
                 <div class="front"></div>
                 <div class="back">🐵</div>
             </div>
             <div class="card monkey closed">
                 <div class="front"></div>
                 <div class="back">🐵</div>
             </div>

             <div class="card peacock closed">
                 <div class="front"></div>
                 <div class="back">🦃</div>
             </div>
             <div class="card peacock closed">
                 <div class="front"></div>
                 <div class="back">🦃</div>
             </div>
         </div>
     </section>
     <div class="timer"></div>
     <div class="overlay">
         <div class="overlay-content">
                <div class="win-popup">
                    <p>Win</p>
                    <button class="game-end-button play-again-button">Play again</button>
                </div>
                <div class="lose-popup">
                    <p>Lose</p>
                    <button class="game-end-button try-again-button">Try again</button>
                </div>
         </div>
     </div>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="./script.js"></script>
 </body>
 </html>
